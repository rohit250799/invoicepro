{% extends "rest_framework/base.html" %}

{% load static %}

<header class="shadow flex justify-around p-4 mt-4 mx-4">
    <div class="px-4 mx-4 flex justify-around">
        <div class="p-2">
            <a class="text-blue-500" href="http://0.0.0.0/estimates/pdf/">Create Pdf</a>
            {% if messages %}
            <ul class="messages text-red-700">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} 
        </div>
    </div>
</header>

{% if messages %}
    <ul class="messages text-red-700">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<p>This is the estimates index page</p>
